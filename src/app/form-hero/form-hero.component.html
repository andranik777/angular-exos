
<form [formGroup]="heroFormGroup">
  <div class="form-group">
    <input [formControlName]="'name'"
           [name]="'name'"
           type="text"
           class="form-control"
           placeholder="Nom"
           [class.is-invalid]="name.invalid && name.touched"
    >
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert-danger">
      <div *ngIf="name.errors?.required">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <select [formControlName]="'race'"
           class="form-select"
    >
      <option *ngFor="let race of raceService.races" [ngValue]="race">
        {{race.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <select [formControlName]="'heroClass'"
            class="form-select"
    >
      <option *ngFor="let heroClass of heroClasses" [ngValue]="heroClass">
        {{heroClass.name}}
      </option>
    </select>
  </div>

  <button class="btn btn-success" (click)="createHero()" [disabled]="heroFormGroup.invalid">
    Soumettre
  </button>

</form>
