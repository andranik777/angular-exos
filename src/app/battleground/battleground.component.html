
<div class="mt-2">
  <button
    class="btn btn-success"
    (click)="startFight()"
    [disabled]="startedFight"
  >
    Start fight
  </button>

  <div class="d-flex">
    <app-hero [hero]="battleground.heroOne" class="float-start"></app-hero>
    <app-hero [hero]="battleground.heroTwo" class="float-end"></app-hero>
  </div>

  <p [hidden]="!startedFight">{{battleground.infoWinLose(battleground.heroOne)}}</p>
  <p [hidden]="!startedFight">{{battleground.infoWinLose(battleground.heroTwo)}}</p>
</div>
